global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@example.com'
  smtp_auth_username: 'alerts@example.com'
  smtp_auth_password: 'password'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 15m
      routes:
        # Production critical alerts
        - match:
            environment: production
          receiver: 'production-critical'
          group_wait: 0s
          repeat_interval: 5m
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 2h
    
    # Development environment alerts
    - match:
        environment: development
      receiver: 'dev-alerts'
      repeat_interval: 4h
    
    # Database alerts
    - match:
        service: postgresql
      receiver: 'database-team'
    - match:
        service: redis
      receiver: 'database-team'

# Inhibition rules
inhibit_rules:
  # Inhibit any warning-level notifications if the same alert is already critical
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Inhibit instance-level alerts if node is down
  - source_match:
      alertname: 'NodeDown'
    target_match_re:
      alertname: 'NodeHigh.*'
    equal: ['instance']

# Receivers configuration
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'devops-team@example.com'
        subject: '[{{ .GroupLabels.alertname }}] {{ .GroupLabels.cluster }} Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'devops-oncall@example.com'
        subject: '[CRITICAL] {{ .GroupLabels.alertname }} - {{ .GroupLabels.cluster }}'
        body: |
          üö® CRITICAL ALERT üö®
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Runbook: {{ .Annotations.runbook_url }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Environment: {{ .Labels.environment }}
          
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
        send_resolved: true

  - name: 'production-critical'
    email_configs:
      - to: 'devops-oncall@example.com,management@example.com'
        subject: '[PRODUCTION CRITICAL] {{ .GroupLabels.alertname }}'
        body: |
          üî• PRODUCTION CRITICAL ALERT üî•
          
          This alert requires immediate attention!
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Runbook: {{ .Annotations.runbook_url }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          
          {{ end }}
    pagerduty_configs:
      - routing_key: 'YOUR_PAGERDUTY_INTEGRATION_KEY'
        description: 'Production Critical: {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
